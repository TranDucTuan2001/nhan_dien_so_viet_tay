<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Handwritten Digit</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-image: url('https://thumbs.dreamstime.com/b/scattered-numbers-wallpaper-background-use-design-layouts-content-creation-scattered-numbers-wallpaper-166001346.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .card-headers {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80px;
            background-color: #0eab32;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
        }

        .btn-custom {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn-primary-custom {
            background-color: #007bff;
            border: none;
            color: white;
        }

        .btn-primary-custom:hover {
            background-color: #2acbef;
        }

        .btn-secondary-custom {
            background-color: #e8931c;
            border: none;
            color: white;
        }

        .btn-secondary-custom:hover {
            background-color: #f3ef15;
        }

        .form-group {
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-headers">
                        <h2>Nhận dạng số viết tay</h2>
                    </div>
                    <div class="card-body">
                        <!-- Form cho nhận dạng một chữ số -->
                        <form action="{% url 'predict_digit' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="file" name="digit_image" class="form-control" required style="background-color: transparent; border: none;">
                            </div>
                            <button type="submit" class="btn btn-primary-custom btn-custom">
                                Nhận dạng một chữ số
                            </button>
                        </form>

                        <!-- Form cho nhận dạng nhiều chữ số -->
                        <form action="{% url 'predict_multiple_digits' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="file" name="digit_image" class="form-control" required style="background-color: transparent; border: none;">
                            </div>
                            <button type="submit" class="btn btn-secondary-custom btn-custom">
                                Nhận dạng nhiều chữ số
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
