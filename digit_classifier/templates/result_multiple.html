<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result - Multiple Digits</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://t3.ftcdn.net/jpg/04/26/73/24/360_F_426732440_fLE5d2sPNhlftdCyfWeIZULrLm3hxFES.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .result-image {
            max-width: 100%; /* Đảm bảo ảnh không vượt quá chiều rộng của container */
            height: auto; /* Giữ nguyên tỷ lệ khung hình */
            border: 2px solid #28a745; /* Viền màu xanh lá cây */
            border-radius: 10px; /* Góc bo tròn nhẹ */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Đổ bóng */
            margin-top: 20px; /* Khoảng cách phía trên */
        }
        .card {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .card-headers {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80px;
            background-color: #0aea3e;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
        }

        .btn-custom {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-primary-custom {
            background-color: #007bff;
            border: none;
            color: white;
        }

        .btn-primary-custom:hover {
            background-color: #2acbef;
        }

        .btn-secondary-custom {
            background-color: #e8931c;
            border: none;
            color: white;
        }

        .btn-secondary-custom:hover {
            background-color: #f3ef15;
        }

    </style>
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card text-center">
                    <div class="card-headers">
                        <h1 style="color: white;">Kết quả nhận dạng nhiều chữ số</h1>
                    </div>
                    <div class="card-body">
                        <p class="lead">Các chữ số nhận dạng được:</p>
                        <img src="{{ result_image_url }}" alt="Result Image" class="result-image">
                        <!-- <ul class="list-group mb-3">
                            {% for digit, x, y in predictions %}
                            <li class="list-group-item">Chữ số: <strong>{{ digit }}</strong> (Vị trí: {{ x }}, {{ y }})</li>
                            {% endfor %}
                        </ul> -->
                       
                    </div>
                    <a href="{% url 'predict_digit' %}" class="btn btn-primary-custom btn-custom">Tiếp tục với ảnh khác</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
